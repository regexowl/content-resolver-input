name: Check of config files

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup_and_test:
    runs-on: ubuntu-latest
    container: 
      image: registry.fedoraproject.org/fedora:35
    steps:
    
    - name: Checkout code repo
      uses: actions/checkout@v2
      with:
        repository: regexowl/content-resolver
        path: code
    
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: code/input
      
    - name: Update GPG keys
      run: dnf -y update fedora-gpg-keys
        
    - name: Install git and Python libraries
      run: dnf -y install git-core python3-yaml python3-jinja2 python3-pytest python3-flake8

    - name: Clean up
      run: dnf clean all
    
    - name: Run get_configs
      run: | #TODO exchange for feedback_pipeline.get_configs(create_mock_settings())
        pytest -s
        #python -c 'import feedback_pipeline; print feedback_pipeline.get_configs()'
        
    - name: Set output
      run: |
        echo "::set-output name=PR_COMMENT::'Hello'"
      id: get_configs_output


    - name: Comment on the PR
      uses: actions/github-script@v5
      with: 
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: ${{ steps.get_configs_output.outputs.PR_COMMENT }}
          })
